<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ContractSign</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="font-inter bg-gray-50 min-h-screen">
    <div class="flex flex-col min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8 flex justify-between items-center">
                <h1 class="text-xl font-bold text-indigo-600">ContractSign</h1>
                <nav class="flex items-center space-x-6">
                    <button id="logoutBtn" class="text-gray-600 hover:text-indigo-600">
                        <i class="fas fa-sign-out-alt mr-1"></i> Logout
                    </button>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow">
            <div class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
                <div class="mb-8">
                    <h2 class="text-2xl font-bold text-gray-800">Welcome, <span id="userName" class="text-indigo-600"></span></h2>
                    <p class="text-gray-600">Manage your contracts and signatures</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- Contract Actions -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h3 class="text-lg font-medium text-gray-900 mb-4">Contract Actions</h3>
                        <div class="space-y-4">
                            <button id="newContractBtn" class="w-full flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                                <i class="fas fa-file-contract mr-2"></i> New Contract
                            </button>
                            <button id="viewContractsBtn" class="w-full flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-indigo-700 bg-indigo-100 hover:bg-indigo-200">
                                <i class="fas fa-list mr-2"></i> View Contracts
                            </button>
                        </div>
                    </div>

                    <!-- Recent Contracts -->
                    <div class="bg-white rounded-lg shadow p-6 md:col-span-2">
                        <h3 class="text-lg font-medium text-gray-900 mb-4">Recent Contracts</h3>
                        <div id="contractsList" class="space-y-4">
                            <p class="text-gray-500 text-center py-8">No contracts found</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white border-t border-gray-200">
            <div class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
                <p class="text-center text-base text-gray-500">
                    &copy; 2023 ContractSign. All rights reserved.
                </p>
            </div>
        </footer>
    </div>
    <script src="/assets/js/dashboard.js"></script>
</body>
</html>
